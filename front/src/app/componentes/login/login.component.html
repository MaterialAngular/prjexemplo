<div class="body">
  <div class="login">
    <img src = "../../../assets/img/cadeado.png">

    <h2>Acesso ao Sistema</h2>

    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="frmLogin" (ngSubmit)="acessarSistema()">
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usu√°rio:</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Senha:</mat-label>
        <input matInput type="password" autocomplete="off" formControlName="senha">
      </mat-form-field>

      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="frmLogin.invalid">Entrar</button>
    </form>
  </div>
</div>
